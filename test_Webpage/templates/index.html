<!DOCTYPE html>
<html>
<head>
  <title>Parking Status</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    .slot {
      width: 100px;
      height: 100px;
      margin: 20px;
      display: inline-block;
      border-radius: 8px;
      text-align: center;
      line-height: 100px;
      font-size: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Parking Slot Status</h2>
  <div id="slot1" class="slot" style="background: green;">Slot 1</div>
  <div id="slot2" class="slot" style="background: green;">Slot 2</div>

  <script>
    var socket = io();
    socket.on("status_update", function(data) {
      console.log(data);
      document.getElementById("slot1").style.background = data["1"];
      document.getElementById("slot2").style.background = data["2"];
    });
  </script>
</body>
</html>
